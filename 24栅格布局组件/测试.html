<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./24栅格布局组件.css">
    <link rel="stylesheet" href=""  media="screen and (max-width:576px) 
        and (min-width:576px) 
        and (min-width:768px) 
        and (min-width:992px)
        and (min-width:1200px)
        and (min-width:1600px) ">
    <title>Document</title>
</head>
<body>
    <!--加no-stackable类恢复<576px时dispaly：flex-->
    xs 屏幕 < 576px
    <div class="row no-stackable justify-xs-center">
        <div class="col-xs-3" >1</div>
        <div class="col-xs-6" >2</div>
        <div class="col-xs-9" >3</div>
    </div>
    <!--屏幕 ≥ 576px时的格式-->
    sm 屏幕 ≥ 576px
    <div class="row justify-sm-evenly">
        <div class="col-sm-3 offset-sm-1" >1</div>
        <div class="col-sm-6 offset-sm-1" >2</div>
        <div class="col-sm-9 offset-sm-1" >3</div>
    </div>
    <!--屏幕 ≥ 768px时的格式-->
    md 屏幕 ≥ 768px
    <div class="row justify-md-between ">
        <div class="col-md-3 push-md-12" >1</div>
        <div class="col-md-6 push-md-12" >2</div>
        <div class="col-md-9 pull-md-9" >3</div>
    </div>
    <!--屏幕 ≥ 992px时的格式-->
    lg 屏幕 ≥ 992px
    <div class="row gutter-lg-16 justify-lg-end">
        <div class="col-lg-3" >1</div>
        <div class="col-lg-6" >2</div>
        <div class="col-lg-9" >3</div>
    </div>
    <!--屏幕 ≥ 1200px时的格式-->
    xl 屏幕 ≥ 1200px
    <div class="row justify-xl-around">
        <div class="col-xl-9" >1</div>
        <div class="col-xl-3 order-lg-2" >2</div>
        <div class="col-xl-6" >3</div>
    </div>
    <!--添加variable类消除所有gap多余长度-->
    lg 屏幕 ≥ 992px 删除gap空间
    <div class="row variable-16 gutter-lg-16 justify-lg-end">
        <div class="col-lg-3" >1</div>
        <div class="col-lg-6" >2</div>
        <div class="col-lg-9" >3</div>
    </div>
</body>
</html>
